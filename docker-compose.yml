version: '3.5'
services:
  tf-github-webhooks:
    build:
      context: .
      dockerfile: ./test/Dockerfile.test
    command: npm run coverage
    environment:
      AWS_ACCESS_KEY_ID: xxxxx
      AWS_REGION: us-west-2
      AWS_SECRET_ACCESS_KEY: xxxxx
      CONFIG_PREFIX: /foo
      #DEBUG: app-container*
      GITHUB_SECRET: SECRET
      LOG_LEVEL: fatal
      NODE_ENV: test
      SNS_TOPIC_ARN: 'abcdefg'
    volumes:
      - ./:/home/app
        - /home/app/node_modules